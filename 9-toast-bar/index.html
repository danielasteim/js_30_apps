<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/984c2cee44.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox">

    </div>
<script> 
    let successMsg = `<i class="fa-solid fa-circle-check"></i> Successfully submitted`;
    let errorMsg = `<i class="fa-solid fa-circle-xmark"></i> Error in submission`;
    let invalidMsg = `<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again`;
    let toastBox = document.getElementById("toastBox");

    function showToast(message) {
        let toast = document.createElement("div");
        toast.classList.add('toast');
        toast.innerHTML = message;
        toastBox.appendChild(toast);

        if (message.includes('Error')) {
            toast.classList.add('error');
        } else if (message.includes('Invalid')) {
            toast.classList.add('invalid');
        }

        setTimeout(() => {toast.remove()}, 5000);
    }
</script>

</body>
</html>
